<body>
  <h1>Employee Attendance Table</h1>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th rowspan="2">Employee</th>
        <th colspan="3">Attendance (June)</th>
      </tr>
      <tr>
        <th>Present</th>
        <th>Leave</th>
        <th>Absent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>5</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>18</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </tbody>
  </table><hr>
