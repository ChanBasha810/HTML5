<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5 Forms</title>
</head>
<body>
<form action="">
  <fieldset>
    <legend>Personal Information</legend>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required placeholder="John Doe"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" min="1970-01-01" max="2005-12-31"><br><br>
    <label for="portfolio">Portfolio Website:</label>
    <input type="url" id="portfolio" name="portfolio" placeholder="https://your-portfolio.com"><br><br>
  </fieldset>
  <fieldset>
    <legend>Job Details</legend>
    <label for="position">Position:</label>
    <select id="position" name="position" required>
      <option value="">--Select Position--</option>
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full Stack Developer</option>
    </select><br><br>
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
    <label for="color">Preferred Theme Color:</label>
    <input type="color" id="color" name="color"><br><br>
  </fieldset>
  <label for="coverLetter">Cover Letter:</label><br>
  <textarea id="coverLetter" name="coverLetter" rows="4" cols="50" maxlength="1000" placeholder="Tell us why you're a great fit..."></textarea><br><br>
  <button type="submit">Submit Application</button>
</form>
</body>
</html>
